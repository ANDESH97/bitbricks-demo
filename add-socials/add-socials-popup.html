<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js"></script>
    <script src="https://unpkg.com/axios@0.24.0/dist/axios.min.js"></script>
    <title>Add Socials</title>
</head>

<body onload="loadSocials()">

    <div class="parent-container">

        <div class="add-socials-card">

            <div class="add-explore-layout">

                <button class="btn-add-new-socials">

                    <text class="txt-add-new-socials" onclick="fetchDefaultPlaceholderCard()">
                        Add new link
                    </text>

                </button>

            </div>

            <div class="existing-socials-list" id="existing-socials-list">

                    <div class="no-socials-placeholder-text" id="no-socials-placeholder-text">
                        <p>
                            You haven't added any links to display.
                        </p>

                        <p>
                            Click the button above to add one.
                        </p>
                    </div>

            </div>

        </div>

    </div>

</body>

</html>
